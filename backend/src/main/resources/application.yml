spring:
  application:
    name: tacs-grupo2-api
  datasource:
    url: jdbc:postgresql://db/tacs
    username: postgres
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        column_ordering_strategy: legacy
  jwt:
    secret:
      key: ${JWT_SECRET_KEY}
      time:
        expiration: ${JWT_EXPIRATION_TIME}
  flyway:
    user: postgres
    password: ${POSTGRES_PASSWORD}
server:
  port: 8080
logging:
  level:
    root: INFO
    com:
      tacs:
        grupo2: DEBUG


